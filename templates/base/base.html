<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link type="text/css" rel="stylesheet" href="/static/css/font-awesome/css/font-awesome.min.css">
<link type="text/css" rel="stylesheet" href="/static/layui/css/layui.css" media="all"/>
<link type="text/css" rel="stylesheet/less" href="/static/css/global.less" />
{% block css %}{% endblock %}
<script type="text/javascript" src="/static/js/jquery/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/static/js/less-1.3.3.min.js"></script>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/base.js"></script>
{% block js %}{% endblock %}
<title>Pully 自动化运维系统</title>
</head>
<body class="layui-layout-body ">
  <div class="layui-layout layui-layout-admin ">
    {% include 'base/header.html' %}
    {% include 'base/nav.html' %}
    <div class="layui-body">
      {% block content %}{% endblock %}
    </div>
    {% include 'base/footer.html' %}
  </div>
<script>
layui.use('element', function(){
  var element = layui.element;
});
layui.use('form', function(){
  var form = layui.form;
});
</script>
<script type="text/html" id="toolBar">
  <div class="layui-btn-group">
    <button class="layui-btn layui-btn-small" lay-event="edit">
      <i class="layui-icon">&#xe642;</i>
    </button>
    <button class="layui-btn layui-btn-small layui-btn-danger" lay-event="del">
      <i class="layui-icon">&#xe640;</i>
    </button>
    <button class="layui-btn layui-btn-small" lay-event="detail">
      <i class="layui-icon">&#xe602;</i>
    </button>
  </div>
</script>
<script>

</script>
</body>
</html>
