<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link type="text/css" rel="stylesheet" href="/static/layui/css/layui.css" media="all"/>
<link type="text/css" rel="stylesheet/less" href="/static/css/global.less" />
<script type="text/javascript" src="/static/js/less-1.3.3.min.js"></script>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<title>Pully 登录</title>
</head>
<body class="layui-bg-green">
<div class="login-center-box layui-anim layui-anim-scale">
  <div class="login-header">
    <div class="login-header-content">DeepCam</div>
  </div>
  <form class="layui-form" action={% url 'login' %} method='POST'>{% csrf_token %}
    <div class="layui-form-item">
      <input class="layui-input login-input" type="text" name="username" lay-verify="title" placeholder="用户名" />
    </div>
    <div class="layui-form-item">
      <input class="layui-input login-input" type="password" name="password" lay-verify="pass" placeholder="密码" />
    </div>
    <div>
      <a class="login-forget-passwd" href={% url 'forgetPasswd' %}>忘记密码?</a>
      <input class="layui-btn layui-btn-big login-btn" type='submit' value="登    录" />
    </div>
  </form>
  <div class="login-msg">
    {{ msg }}
  </div>	
</div>
</body>
</html>
